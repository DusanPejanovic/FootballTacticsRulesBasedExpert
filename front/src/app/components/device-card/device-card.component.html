<div class="wrapper default-border">
  <img [src]="image" class="mw-100" alt="device image">
  <div class="property-data d-flex flex-column">
    <div class="venue-header mb-2 mt-2">
      <h2 class="text-center h5 mb-1">{{device?.name}}</h2>
      <p class="text-center mb-0">{{ getDeviceTypeLabel() }}</p>
    </div>
    <button class="button-theme" (click)="openDeviceDetailsPage()">Details</button>
  </div>
</div>
