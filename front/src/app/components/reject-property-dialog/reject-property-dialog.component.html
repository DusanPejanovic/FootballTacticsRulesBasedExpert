<div class="m-5">
    <h1>Reject property request</h1>
    <mat-form-field class="mt-4 w-100">
        <mat-label>Rejection reason</mat-label>
        <textarea [formControl]="rejection" cdkTextareaAutosize matInput></textarea>
    </mat-form-field>
    <div class="d-flex flex-row justify-content-between">
        <button class="w-100 button-theme mt-4 me-2" [disabled]="rejection.invalid" (click)="closeDialog(rejection.value)">Confirm</button>
        <button class="w-100 button-theme-light mt-4 ms-2" (click)="closeDialog(null)">Cancel</button>
    </div>
</div>
