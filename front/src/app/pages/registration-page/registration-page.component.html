<div class="centered-container">
    <div class="form-container">
        <app-logo />
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div [ngClass]="{'error-border': registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)}"
                style="position: relative;">
                <span class="material-icons"
                    style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%);">person</span>
                <input class="text-field width" placeholder="Name" formControlName="name" type="text"
                    style="padding-left: 40px;" />
            </div>
            <div [ngClass]="{'error-border': registerForm.get('surname')?.invalid && (registerForm.get('surname')?.dirty || registerForm.get('surname')?.touched)}"
                style="position: relative;">
                <span class="material-icons"
                    style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%);">person</span>
                <input class="text-field width" placeholder="Surname" formControlName="surname" type="text"
                    style="padding-left: 40px;" />
            </div>
            <div [ngClass]="{'error-border': registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)}"
                style="position: relative;">
                <span class="material-icons"
                    style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%);">email</span>
                <input class="text-field width" placeholder="Email" formControlName="email" type="email"
                    style="padding-left: 40px;" />
            </div>
            <div [ngClass]="{'error-border': registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)}"
                style="position: relative;">
                <span class="material-icons"
                    style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%);">lock</span>
                <input class="text-field width" placeholder="Password" formControlName="password" type="password"
                    style="padding-left: 40px;" />
            </div>
            <div style="margin: 0.5rem;">
                <label for="profile-picture-upload" class="upload-label">Profile Picture</label>
                <input id="profile-picture-upload" class="file-input" type="file"
                    (change)="onProfilePictureChange($event)" />
            </div>
            <p style="margin: 0.5rem; color: #f85e5e;" *ngIf="errorMessage">{{errorMessage}}</p>
            <button class="button-theme width" type="submit">SIGN UP</button>
            <p class="login-link width" style="margin: 0.5rem;">
                Already have an account? <a href="/login">Login</a>
            </p>
        </form>
    </div>
</div>
